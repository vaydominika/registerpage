<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b788c8dd4.js" crossorigin="anonymous"></script>
    <script src="loginpage.js"></script>
</head>
<body>
    
    <div class="container"> 
        <div class="left-side">
            <img src="loginpage.png" alt="KÃ©p">
        </div>

        <div class="divider"></div>

        <div class="right-side">
            
            <form>

                <h2>Log In</h2>

                <div class="alert alert-danger d-none" role="alert">
                    An example danger alert with an icon
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control textbox" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control textbox" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn button">Log In</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

            </form>

            <div class="signup-with">
                <p>Log In with</p>
                <a href="#"><i class="fa fa-google"></i></a>
            </div> 
        
            <div class="signup-link">
                <p>Don't have an account yet? <a href="registerpage.html">Sign Up</a> here</p>
            </div>  

        </div>

    </div>

</body>
</html>
